ID: mta_TestUI5
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: mta_TestUI5_appRouter
    type: approuter.nodejs
    path: mta_TestUI5_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: mta_TestUI5_html5_repo_runtime
      - name: uaa_mta_TestUI5
  - name: mta_TestUI5_ui_deployer
    type: com.sap.html5.application-content
    path: mta_TestUI5_ui_deployer
    requires:
      - name: mta_TestUI5_html5_repo_host
    build-parameters:
      requires:
        - name: TestUI5
          artifacts:
            - './*'
          target-path: resources/TestUI5
  - name: TestUI5
    type: html5
    path: TestUI5
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist
resources:
  - name: mta_TestUI5_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: mta_TestUI5_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_mta_TestUI5
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_mta_TestUI5
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
